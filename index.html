<!-------------- Contact form ------------>
  <div class="row" id="contact">
    <div class="col-md-12">
      <h3 class="text-center">Contact me!</h3>
    </div>
  </div>
  <form class="text-center" id="contact-me">
    <div class="form-group row">
      <label for="contact-name" class="col-md-1 offset-2 col-form-label">Name</label>
      <div class="col-6 offset-1">
        <input class="form-control" type="text" id="contact-name" placeholder="Mary Jones">
      </div>
    </div>
    <div class="form-group row">
      <label for="contact-email" class="col-md-1 offset-2 col-form-label">Email</label>
      <div class="col-6 offset-1 col-xs-8">
        <input class="form-control" type="email" id="contact-email" placeholder="Mary@Jones.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="contact-subject" class="col-md-1 offset-2 col-form-label">Subject</label>
      <div class="col-6 offset-1">
        <input class="form-control" type="text" id="contact-subject" placeholder="Just Paying a Compliment">
      </div>
    </div>
    <div class="form-group row">
      <label for="contact-message" class="col-md-1 offset-2 col-form-label">Message</label>
      <div class="col-6 offset-1">
        <textarea class="form-control" rows=3 id="contact-message" placeholder="I have things to say!"></textarea><br>
      </div>
    </div>
    <button class="btn btn-outline-info" id="submission" type="submit" value="Submit">Submit</button>
  </form>
